<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI CALCULATOR</title>


    <script>
        function calculateBMI() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value) / 100; // Convert height to meters

      if (weight > 0 && height > 0) {
        const bmi = weight / (height * height);
        displayResult(bmi);
      } else {
        alert('Please enter valid values for weight and height.');
      }
    }

    function displayResult(bmi) {
      const resultDiv = document.getElementById('result');
      let category = '';

      if (bmi < 18.5) {
        category = 'Underweight';
      } else if (bmi < 25) {
        category = 'Normal';
      } else if (bmi < 30) {
        category = 'Overweight';
      } else {
        category = 'Obese';
      }

      resultDiv.innerHTML = `Your BMI is ${bmi.toFixed(2)}. You are in the ${category} category.`;
    }
    </script>
</head>
<body>
    <div class="container">
        <div class="bmicalc">
            <img src="D:\sample\bmi\indikator-bmi-white-background-chart-concept-vector-icon_100456-6270.jpg" alt="dgd"><br>
            <h3>BMI CALCULATOR</h3>
            <form>
                <div><label for="weigth">Enter weigth : </label><br>
                    <input type="number" id="weight">
                </div>
                <div>
                    <label for="heigth">Enter heigth : </label><br>
                    <input type="number" id="height">
                </div>
                <div>
                    <input type="button" class="btn" value="Calculate BMI" onclick="calculateBMI()">
                </div>
                <div id="result"></div>
            </form>
        </div>
        
    </div>
</body>
</html>
